<div class="container pt-2 pb-1">
  <div class="row">
    <div class="lang col-lg-6 col-md-6 col-sm-4">
      <div id="google_translate_element"></div>
    </div>
    <div class="circle col-lg-6 col-md-6 col-sm-4">
      <button mat-icon-button routerLink="/notifications">
        <mat-icon>notifications_none</mat-icon>
      </button>
    </div>
    <div class="cir col-lg-6 col-md-6 col-sm-4">
      <button mat-icon-button routerLink="/add-complaint-messages">
        <mat-icon>message</mat-icon>
      </button>
    </div>

</div>

<div class="container text-dark text-center pt-1 pb-3">
  <h1><b>NCP Constituency Management System</b></h1>
</div>

<nav class="navbar navbar-expand-md navbar-light sticky-top fixed-top">

    <a class="navbar-brand d-xs-block" routerLink="">

      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="" [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }" (click)="isNavbarCollapsed = true"><b>Home</b></a>
        </li>
        <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
            <b>Select Constituency </b>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" ngbDropdownMenu>
            <a class="dropdown-item" routerLink="baramatiMap" routerLinkActive="active"
              (click)="isNavbarCollapsed = true">Baramati</a>
            <a class="dropdown-item" routerLink="khadkwaslaMap" routerLinkActive="active"
              (click)="isNavbarCollapsed = true">Khadakwasla</a>
            <a class="dropdown-item" routerLink="daundMap" routerLinkActive="active"
              (click)="isNavbarCollapsed = true">Daund</a>
            <a class="dropdown-item" routerLink="indapurMap" routerLinkActive="active"
              (click)="isNavbarCollapsed = true">Indapur</a>
            <a class="dropdown-item" routerLink="purandarMap" routerLinkActive="active"
              (click)="isNavbarCollapsed = true">Purandar</a>
            <a class="dropdown-item" routerLink="bhorMap" routerLinkActive="active"
              (click)="isNavbarCollapsed = true">Bhor</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="surveyForm" [routerLinkActive]="['active']"
            (click)="isNavbarCollapsed = true"><b>Survey Form</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="karykartaForm" [routerLinkActive]="['active']"
            (click)="isNavbarCollapsed = true"><b>Karykarta Form</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="knowledgeCenter" [routerLinkActive]="['active']"
            (click)="isNavbarCollapsed = true"><b>Knowledge Center</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="adminLogin" [routerLinkActive]="['active']"
            (click)="isNavbarCollapsed = true"><i class="fa fa-user"></i><b> Admin Login</b></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
