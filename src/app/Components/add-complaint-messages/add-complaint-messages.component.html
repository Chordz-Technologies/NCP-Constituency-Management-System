<h2 class="text-center pt-4"><b>Feedback Form</b></h2>
<div class="main-div pt-3 pb-3 p-5">
    <div class="py-2">
        <div class="card p-5">
            <mat-card-content>
                <form [formGroup]="complaintForm">
                    <div class="row mb-3">
                        <label for="k_name" class="col-sm-2 col-form-label"><b>Your Name : </b></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="k_name" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="k_area" class="col-sm-2 col-form-label"><b>Your Area : </b></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="k_area" placeholder="Enter Area">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="reasons" class="col-sm-2 col-form-label"><b>Reasons : </b></label>
                        <div class="col-sm-10">
                            <div *ngFor="let option of options" class="form-check">
                                <input type="radio" class="form-check-input" [id]="option.value" [value]="option.value"
                                    formControlName="k_reasons">
                                <label class="form-check-label" [for]="option.value">{{ option.name }}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="k_message" class="col-sm-2 col-form-label"><b>Your Message : </b></label>
                        <div class="col-sm-10">
                            <textarea cols="40" rows="4" type="text" class="form-control" formControlName="k_message"
                                placeholder="Enter Message"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="images" class="col-sm-2 col-form-label"><b>Upload Photos/Videos : </b></label>
                        <div class="col-sm-10">
                            <input type="file" id="images" class="form-control" />
                        </div>
                    </div>
                    <br />
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary me-2 mb-2" (click)="postComplaintFormData()">
                            Submit
                        </button>
                        <button type="button" class="btn btn-danger me-2 mb-2" routerLink="/">
                            Close
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </div>
    </div>
</div>
