<mat-card>
    <mat-card-title>
        <h2 class="text-center pt-3"><b>Admin Messages</b></h2>
    </mat-card-title>
</mat-card>
<ng-container *ngIf="!userDesignation">
    <div class="section pb-4 pt-5 pt-sm-2 text-center">
        <h5>Please login to see your messages</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="d-flex justify-content-center">
                <div class="form-group pt-4 position-relative" style="width: 100%; max-width: 400px;">
                    <input type="{{ hidePassword ? 'password' : 'text' }}" placeholder="Enter Mobile Number"
                        id="logpass" formControlName="q18_response" class="form-control" />
                    <span class="position-absolute end-0 top-50 translate-middle-y pe-3"
                        style="cursor: pointer; padding-top: 20px;">
                        <i class="fa" [ngClass]="{'fa-eye-slash': hidePassword, 'fa-eye': !hidePassword}"
                            (click)="togglePasswordVisibility()"></i>
                    </span>
                </div>
            </div>
            <button class="btn mt-4"><b>Login</b></button>
        </form>
    </div>
</ng-container>

<ng-container *ngIf="userDesignation">
    <div class="pb-4 pt-3 d-flex justify-content-center align-items-center">
        <div>
            <div *ngFor="let message of messages">
                <ul>
                    <li>{{ message.message }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="pb-4 d-flex justify-content-center align-items-center">
        <button class="btn btn-primary mt-2" (click)="logout()"><b>Logout</b></button>
    </div>
</ng-container>

<mat-card>
    <mat-card-title>
        <h2 class="text-center pt-3"><b>Karykarta Birthdays</b></h2>
    </mat-card-title>
</mat-card>
<div class="p-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef><b>Name</b></th>
            <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
        </ng-container>

        <ng-container matColumnDef="Birthdate">
            <th mat-header-cell *matHeaderCellDef><b>Birth Date</b></th>
            <td mat-cell *matCellDef="let element">{{ element.Birthdate }}</td>
        </ng-container>

        <ng-container matColumnDef="Contact">
            <th mat-header-cell *matHeaderCellDef><b>Contact Number</b></th>
            <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
