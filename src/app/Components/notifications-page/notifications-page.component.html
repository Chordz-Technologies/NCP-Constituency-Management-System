    </mat-card-title>
</mat-card>

<div class="p-5">
    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8 responsive-table">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef><b>ID</b></th>
            <td mat-cell *matCellDef="let element">{{ element.m_id }}</td>
        </ng-container>

        <ng-container matColumnDef="Message For">
            <th mat-header-cell *matHeaderCellDef><b>Message For This Karykarta</b></th>
            <td mat-cell *matCellDef="let element">{{ element.message_for }}</td>
        </ng-container>

        <ng-container matColumnDef="Message">
            <th mat-header-cell *matHeaderCellDef><b>Message</b></th>
            <td mat-cell *matCellDef="let element">{{ element.message }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
    </table>
</div>


<mat-card>
    <mat-card-title>
        <h2 class="text-center pt-3"><b>Karykarta Birthdays</b></h2>
    </mat-card-title>
</mat-card>
<div class="p-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef><b>Name</b></th>
            <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
        </ng-container>

        <ng-container matColumnDef="Birthdate">
            <th mat-header-cell *matHeaderCellDef><b>Birth Date</b></th>
            <td mat-cell *matCellDef="let element">{{ element.Birthdate }}</td>
        </ng-container>

        <ng-container matColumnDef="Contact">
            <th mat-header-cell *matHeaderCellDef><b>Contact Number</b></th>
            <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
