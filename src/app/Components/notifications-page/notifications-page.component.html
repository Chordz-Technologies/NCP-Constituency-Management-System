<mat-card>
    <mat-card-title>
        <h2 class="text-center pt-3"><b>Karykarta Birthdays</b></h2>
    </mat-card-title>
</mat-card>
<div class="p-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef><b>Name</b></th>
            <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
        </ng-container>

        <ng-container matColumnDef="Birth">
            <th mat-header-cell *matHeaderCellDef><b>Birth Date</b></th>
            <td mat-cell *matCellDef="let element">{{ element.Birth }}</td>
        </ng-container>

        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef><b>Contact Number</b></th>
            <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
