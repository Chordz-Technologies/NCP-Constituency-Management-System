<div class="main-div" style="padding-top: 20px">
    <div class="py-2">
        <div class="card px-5 py-3 me-4">
            <mat-card-title>
                <h2 class="py-2 border-bottom">
                    <i class="fa-solid fa-circle-info"></i> Add New Question
                </h2>
            </mat-card-title><br>
            <mat-card-content>
                <form [formGroup]="surveyForm">
                    <!-- <div class="row mb-3">
                        <label for="q_id" class="col-sm-2 col-form-label">Question No.</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="q_id" placeholder="Question No." />
                        </div>
                    </div> -->
                    <div class="row mb-3">
                        <label for="question" class="col-sm-2 col-form-label">Question</label>
                        <div class="col-sm-10">
                            <textarea cols="40" rows="4" type="text" class="form-control" formControlName="question"
                                placeholder="Enter Question"></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="question_type" class="col-sm-2 col-form-label">Question Type</label>
                        <div class="col-sm-10">
                            <div class="dropdown-with-arrow">
                                <select class="form-control" aria-label="Default select example"
                                    formControlName="question_type">
                                    <option value="" disabled selected>Select Question Type</option>
                                    <option *ngFor="let question_type of question_types" [value]="question_type">
                                        {{question_type}}
                                    </option>
                                </select>
                                <div class="arrow-down"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="options" class="col-sm-2 col-form-label">Options</label>
                        <div class="col-sm-10">
                            <textarea cols="40" rows="4" type="text" class="form-control" formControlName="options"
                                placeholder="Enter Options"></textarea>
                        </div>
                    </div>

                    <br />

                    <div class="col-12 text-center">
                        <br />
                        <button type="submit" class="btn btn-primary me-2 mb-2"
                            (click)="postSurveyFormData()">
                            Submit
                        </button>
                        <button type="button" class="btn btn-danger me-2 mb-2" routerLink="/adminhome/surveyFormDetails">
                            Close
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </div>
    </div>
</div>
