<mat-card style="margin-bottom: 8px">
  <mat-card-title
    ><i class="fa-solid fa-boxes-stacked"></i>
    <b>Villages</b>
  </mat-card-title>
</mat-card>

<div class="main-div">
  <mat-form-field style="padding-right: 20px; width: 35%">
    <mat-label class="text-primary"
      ><mat-icon>search</mat-icon>Search</mat-label
    >
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <!-- <button
              mat-raised-button
              color="primary"
              style="width: 29%; padding: 35px; float: right"
              routerLink="/adminhome/addAdminproducts"
            >
              Add new Product
            </button> -->

  <div *ngIf="dataLoaded" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="villageName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Village Name </b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.villagename }}</td>
      </ng-container>

      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Reason</b>
        </th>
        <td mat-cell *matCellDef="let row">
          <textarea cols="40" rows="4">{{ row.reason }}</textarea>
        </td>
      </ng-container>

      <ng-container matColumnDef="votingPercentage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Voting Percentage</b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.votingpercentage }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Action</b>
        </th>
        <td mat-cell *matCellDef="let row">
          <button class="text-primary" (click)="edit(row.id)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <!-- &nbsp;&nbsp;
                        <button (click)="showUsers(row.businessid)">
                          <mat-icon color="primary">people</mat-icon>
                        </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="padding: 10px">
          No data matching "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
