<mat-card>
    <mat-card-title><i class="fa-solid fa-boxes-stacked"></i>
      <b>Users Feedback</b>
    </mat-card-title>
  </mat-card><br>
<div class="p-3">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table">
        <ng-container matColumnDef="k_id">
            <th mat-header-cell *matHeaderCellDef><b>ID</b></th>
            <td mat-cell *matCellDef="let element">{{ element.k_id }}</td>
        </ng-container>
        <ng-container matColumnDef="k_name">
            <th mat-header-cell *matHeaderCellDef><b>Name</b></th>
            <td mat-cell *matCellDef="let element">{{ element.k_name }}</td>
        </ng-container>

        <ng-container matColumnDef="k_area">
            <th mat-header-cell *matHeaderCellDef><b>Area</b></th>
            <td mat-cell *matCellDef="let element">{{ element.k_area }}</td>
        </ng-container>

        <ng-container matColumnDef="k_message">
            <th mat-header-cell *matHeaderCellDef><b>Message</b></th>
            <td mat-cell *matCellDef="let element">{{ element.k_message }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
