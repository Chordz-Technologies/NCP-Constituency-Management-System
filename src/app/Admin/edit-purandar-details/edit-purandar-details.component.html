<div class="main-div" style="padding-top: 20px">
  <div class="py-2">
    <div class="card px-5 py-3 me-4">
      <mat-card-title>
        <h2 class="py-2 border-bottom">
          <i class="fa-solid fa-circle-info"></i> Indapur Village Details
        </h2>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="villageForm">
          <div class="row mb-3">
            <label for="villagename" class="col-sm-2 col-form-label"
              >Village Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                formControlName="villagename"
                placeholder="Village Name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="reason" class="col-sm-2 col-form-label">Reason</label>
            <div class="col-sm-10">
              <textarea
                cols="40"
                rows="4"
                type="text"
                class="form-control"
                formControlName="reason"
                placeholder="Reason"
              ></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <label for="votingpercentage" class="col-sm-2 col-form-label"
              >Voting Percentage</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                formControlName="votingpercentage"
                placeholder="Voting Percentage %"
              />
            </div>
          </div>

          <br />

          <div class="col-12 text-center">
            <br />
            <button
              type="submit"
              class="btn btn-primary me-2 mb-2"
              *ngIf="showupdate"
              (click)="updateVillage()"
            >
              Update
            </button>
            <!-- <button
                      type="submit"
                      class="btn btn-primary me-2 mb-2"
                      *ngIf="showsubmit"
                      (click)="postproducts()"
                    >
                      Submit
                    </button> -->
            <button
              type="button"
              class="btn btn-danger me-2 mb-2"
              routerLink="/adminhome/purandar_village_data"
            >
              Close
            </button>
            <!-- <button
                      type="button"
                      class="btn btn-danger me-2 mb-2"
                      *ngIf="showdelete"
                      (click)="deleteVillage()"
                    >
                      Delete
                    </button> -->
          </div>
        </form>
      </mat-card-content>
    </div>
  </div>
</div>
