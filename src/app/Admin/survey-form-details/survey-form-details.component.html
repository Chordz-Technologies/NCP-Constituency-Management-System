<mat-card style="margin-bottom: 8px">
    <mat-card-title><i class="fa-solid fa-boxes-stacked"></i>
        <b>Questions</b>
    </mat-card-title>
</mat-card>
<br>
<div class="main-div">
    <mat-form-field style="padding-right: 20px; width: 35%">
        <mat-label class="text-primary"><mat-icon>search</mat-icon>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>

    <button mat-raised-button style="background: blue; color: white; padding: 25px; float: right"
        routerLink="/adminhome/addNewSurveyQuestion">
        <b>Add New Question</b>
    </button>
<br><br>
    <div *ngIf="dataLoaded" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="q_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID</b></th>
                <td mat-cell *matCellDef="let row">{{ row.q_id }}</td>
            </ng-container>

            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <b>Question</b>
                </th>
                <td mat-cell *matCellDef="let row">{{ row.question }}</td>
            </ng-container>

            <ng-container matColumnDef="question_type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <b>Question Type</b>
                </th>
                <td mat-cell *matCellDef="let row">{{ row.question_type }}</td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <b>Options</b>
                </th>
                <td mat-cell *matCellDef="let row">{{ row.options }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <b>Action</b>
                </th>
                <td mat-cell *matCellDef="let row">
                    <button class="text-primary" (click)="edit(row.q_id)">
                        <mat-icon color="primary">edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" style="padding: 10px">
                    No data matching "{{ input.value }}"
                </td>
            </tr>
        </table>
    </div>
</div>
